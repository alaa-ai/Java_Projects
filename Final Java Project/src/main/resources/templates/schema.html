<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Schema Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    h1 {
  text-align: center;
  font-size: 400%
}
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

<h1>schema Directory</h1>
<hr>

<table class="center">
    <thead>
    <tr>
        <th>schema</th>
   
    </tr>
    </thead>

    <tbody>
    <tr th:each="schema : ${schema}">

        <td th:text="${schema}" />
  

    </tr>
    </tbody>
   

   
</table>


</body>
</html>
