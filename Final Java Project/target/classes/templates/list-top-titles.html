<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>getting the map</title>
</head>
<body>
<h3>Employee Directory</h3>
<hr>

<table border="1">
  <thead>
  <tr>
    <th> Name</th>
    <th>Number</th>

  </tr>
  </thead>

  <tbody>
  <tr th:each="entry ,stats : ${titles}">

    <td th:text="${entry.key}" />
    <td th:text="${entry.value}" />


  </tr>
  </tbody>
</table>
</body>
</html>
