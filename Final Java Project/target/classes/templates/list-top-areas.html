<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>getting top areas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  h1 {
  text-align: center;
  font-size: 400%
}
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table.center {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<h1>  Most Common areas</h1>
<hr>

<table class="center">
  <thead>
  <tr>
    <th> Area Name</th>
    <th>Number</th>

  </tr>
  </thead>

  <tbody>
  <tr th:each="entry ,stats : ${locations}">

    <td th:text="${entry.key}" />
    <td th:text="${entry.value}" />


  </tr>
  </tbody>
</table>
</body>
</html>
